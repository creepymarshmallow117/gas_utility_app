<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Service Request</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'create_request/style.css' %}">
</head>
<body>
    <div class="form-container">
        <h1>Create a New Service Request</h1>
        <form method="post" enctype="multipart/form-data" action="{% url 'create_request' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="request_type">Request Type:</label>
                <input type="text" id="request_type" name="request_type" required>
            </div>
            <div class="form-group">
                <label for="details">Details:</label>
                <textarea id="details" name="details" required></textarea>
            </div>
            <div class="form-group">
                <label for="file_attachment">Upload Attachment:</label>
                <input type="file" id="file_attachment" name="file_attachment">
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
