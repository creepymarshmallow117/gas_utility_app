<!DOCTYPE html>
<html>
    <head>
        <title>Update Request</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'update_request/style.css' %}">
    </head>
    <body>
        <div class="update-request-container">
            <h1>Update Request #{{ service_request.id }}</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select name="status" id="status">
                        <option value="pending" {% if service_request.status == 'pending' %} selected {% endif %}>Pending</option>
                        <option value="in_progress" {% if service_request.status == 'in_progress' %} selected {% endif %}>In progress</option>
                        <option value="resolved" {% if service_request.status == 'resolved' %} selected {% endif %}>Resolved</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="update-btn">Update</button>
                    <a href="{% url 'request_detail' service_request.id %}" class="cancel-btn">Cancel</a>
                </div>
            </form>
        </div>
    </body>
</html>
